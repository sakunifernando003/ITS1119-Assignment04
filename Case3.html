<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case3</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: red;
            border-radius: 20px;
            position: absolute;
            animation: rotate-move 3s linear infinite alternate-reverse;
        }

        @keyframes rotate-move {
            0% {
                top: 0;
                left: 0;
                background-color: orange;
                transform: rotate(180deg);
            }
            25% {
                top: 0;
                left: calc(100vw - 200px);
                background-color: blue;
                transform: rotate(360deg);
            }
            50% {
                top: calc(100vh - 100px);
                left: calc(100vw - 200px);
                background-color: red;
                transform: rotate(180deg);
            }
            75% {
                top: calc(100vh - 100px);
                left: 0;
                background-color: green;
                transform: rotate(360deg);
            }
            100% {
                top: 0;
                left: 0;
                background-color: palevioletred;
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
